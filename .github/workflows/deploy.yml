name: Deploy WordPress to EKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  CLUSTER_NAME: wordpress-capstone-dev

jobs:
  deploy:
    name: Deploy Infrastructure and Applications
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Terraform Init
      working-directory: ./environments/dev
      run: terraform init

    - name: Terraform Apply
      working-directory: ./environments/dev
      run: terraform apply -auto-approve

    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

    - name: Wait for nodes
      run: |
        kubectl wait --for=condition=Ready nodes --all --timeout=600s
        echo "Nodes ready:"
        kubectl get nodes

    - name: Install EBS CSI Driver
      run: |
        kubectl apply -k "github.com/kubernetes-sigs/aws-ebs-csi-driver/deploy/kubernetes/overlays/stable/?ref=release-1.25"
        echo "Waiting for EBS CSI pods..."
        sleep 30
        kubectl wait --for=condition=ready pod -n kube-system -l app.kubernetes.io/name=aws-ebs-csi-driver --timeout=120s || true

    # NEW STEP: Inject secrets into Kubernetes manifests
    - name: Inject secrets into manifests
      run: |
        # Replace placeholders in secret.yaml
        sed -i "s/MYSQL_PASSWORD_PLACEHOLDER/${{ secrets.MYSQL_PASSWORD }}/g" kubernetes/wordpress/02-secret.yaml
        sed -i "s/MYSQL_ROOT_PASSWORD_PLACEHOLDER/${{ secrets.MYSQL_ROOT_PASSWORD }}/g" kubernetes/wordpress/02-secret.yaml
        
        # Replace placeholder in mysql-exporter config
        sed -i "s/MYSQL_PASSWORD_PLACEHOLDER/${{ secrets.MYSQL_PASSWORD }}/g" kubernetes/monitoring/06-mysql-exporter.yaml

    - name: Deploy WordPress and MySQL
      run: |
        kubectl apply -f kubernetes/wordpress/
        echo "Waiting for MySQL..."
        kubectl wait --for=condition=available --timeout=600s deployment/mysql -n wordpress
        echo "Waiting for WordPress..."
        kubectl wait --for=condition=available --timeout=600s deployment/wordpress -n wordpress

    - name: Deploy Monitoring
      run: |
        kubectl apply -f kubernetes/monitoring/
        echo "Waiting for Prometheus..."
        kubectl wait --for=condition=available --timeout=300s deployment/prometheus -n monitoring || true
        echo "Waiting for MySQL exporter..."
        kubectl wait --for=condition=available --timeout=180s deployment/mysql-exporter -n wordpress || true

    - name: Get Service URLs
      run: |
        echo "Waiting for LoadBalancers..."
        sleep 60
        
        echo "WordPress URL:"
        WORDPRESS_URL=$(kubectl get svc -n wordpress wordpress -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "Pending...")
        echo "http://$WORDPRESS_URL"
        
        echo ""
        echo "Prometheus URL:"
        PROMETHEUS_URL=$(kubectl get svc -n monitoring prometheus -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "Pending...")
        echo "http://$PROMETHEUS_URL:9090"

    - name: Verify Deployment
      run: |
        echo "=== WordPress Pods ==="
        kubectl get pods -n wordpress
        echo ""
        echo "=== Monitoring Pods ==="
        kubectl get pods -n monitoring
        echo ""
        echo "=== Nodes ==="
        kubectl get nodes